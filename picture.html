<html>
    <head>
        <meta charset="utf-8">
        <title>react demo</title>  
        <script type="text/css" src = 'example.css'></script>
    </head>
    <body>
        <div id = 'example'></div>
          <script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/287/e1awhfnv/JSXTransformer.js"></script>
          <script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/287/e1awhfnv/react.js"></script>

            <script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/287/e1awhfnv/react-with-addons.m.js"></script>
        <script type="text/jsx"  charset="utf-8">
          var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;
          var TodoList = React.createClass({
            getInitialState: function(){   
              return {items: ['hello', 'world', 'click', 'me']};
            },
            handleAdd: function(){
              var newItems = this.state.items.concat([prompt('enter some text')]);
              this.setState({items: newItems});
            },
            handleRemove: function(i){
              var newItems = this.state.items;
              newItems.splice(i, 1);
              this.setState({items: newItems});
            },
            render: function(){
              var items = this.state.items.map(function(item , i ){
              return(
                <div key = {item} onClick = {this.handleRemove.bind(this, i)}>
                {item}
                </div>
              );
            }.bind(this));

            return (
              <div>
               <button onClick = {this.handleAdd}>Add Item</button>
               <ReactCSSTransitionGroup transitionName = "example">
               {items}
               </ReactCSSTransitionGroup>
              </div>
            );
            }
          });
         React.render(
          <TodoList/>,  document.getElementById('example')
         )
        </script>
    </body>
</html>
